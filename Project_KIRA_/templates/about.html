<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #1e2a38;
        background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
        background-size: 100vw 100vh;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
      }
      .navbar {
        width: 100%;
        background-color: rgba(36, 52, 71, 0.9);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 0;
        z-index: 10;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #38ef7d;
        text-decoration: none;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .navbar ul li a:hover {
        background: #38ef7d;
        color: #1e2a38;
      }
      .about-container {
        max-width: 1100px;
        margin: 100px auto 50px;
        padding: 30px;
        background: rgba(36, 52, 71, 0.9);
        border-radius: 8px;
        text-align: center;
      }
      .team-title {
        margin-bottom: 20px;
        color: white;
      }
      .team-members {
        display: flex;
        justify-content: center;
        padding-bottom: 10px;
      }
      .team-member {
        text-align: center;
        width: 150px;
        flex-shrink: 0;
      }
      .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
        object-fit: cover;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar,
      .about-container,
      .team-section {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="logo">KIRA</a>
      <ul>
        <li><a href="{{ url_for('chat') }}">Chat</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>

    <div class="about-container">
      <h1>About Me</h1>
      <div class="team-section">
        <h2 class="team-title">Meet Me</h2>
        <div class="team-members">
          <div class="team-member">
            <img src="static/images/debasis.jpg" alt="Debasis Sikdar">
            <p>Debasis Sikdar</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
