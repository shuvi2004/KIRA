<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Hide scrollbar */
        body {
            overflow: hidden;
            background-color: #1e2a38;
            background-image: url("{{ url_for('static', filename='images/bg.jpeg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: rgba(36, 52, 71, 0.9);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #38ef7d;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .navbar ul li a:hover {
            background: #38ef7d;
            color: #1e2a38;
        }

        .container {
            max-width: 600px;
            margin: 100px auto 50px;
            background: rgba(36, 52, 71, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f3f4f7;
        }

        .input-field {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #38ef7d;
            box-shadow: 0 0 8px rgba(56, 239, 125, 0.3);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #38ef7d;
            color: #1e2a38;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #2fc768;
        }

        .btn.loading {
            position: relative;
            pointer-events: none;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .contact-icons {
            text-align: center;
            margin-top: 20px;
        }

        .contact-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #38ef7d;
            transition: color 0.3s;
        }

        .contact-icons a:hover {
            color: #2fc768;
        }

        #success-message {
            display: none;
            padding: 15px;
            background: rgba(56, 239, 125, 0.1);
            border: 1px solid #38ef7d;
            border-radius: 5px;
            margin: 20px 0;
            color: #38ef7d;
            text-align: center;
            font-weight: bold;
        }

        #warning-message {
            display: none;
            padding: 15px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid #ff3b30;
            border-radius: 5px;
            margin: 20px 0;
            color: #ff3b30;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">KIRA</a>
        <ul>
            <li><a href="{{ url_for('chat') }}">Chat</a></li>
            <li><a href="{{ url_for('about') }}">About us</a></li>
        </ul>
    </div>

    <!-- Contact Form -->
    <div class="container">
        <h1>ðŸ“¬ Contact Us</h1>
        <form id="contactForm" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="input-field">
                <label for="name"><i class='bx bx-user'></i> Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-field">
                <label for="email"><i class='bx bx-envelope'></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@kiit.ac.in" required>
            </div>

            <div class="input-field">
                <label for="message"><i class='bx bx-message'></i> Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>

            <button type="submit" class="btn">
                <i class='bx bx-send'></i> Send Message
            </button>
        </form>
        
        <div id="success-message"></div>
        <div id="warning-message"></div>
        
        <div class="contact-icons">
            <a href="mailto:kira.kiit.25@gmail.com"><i class='bx bx-envelope'></i></a>
            <a href="https://linkedin.com/company/kira" target="_blank"><i class='bx bxl-linkedin'></i></a>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const btn = form.querySelector('button[type="submit"]');
            const successMessage = document.getElementById("success-message");
            const warningMessage = document.getElementById("warning-message");

            // Hide previous messages
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';

            // Validate fields
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const message = form.message.value.trim();

            if (!name || !email || !message) {
                warningMessage.textContent = "Please fill all fields before submitting.";
                warningMessage.style.display = 'block';
                return;
            }

            // Validate email domain
            if (!email.endsWith('@kiit.ac.in')) {
                warningMessage.textContent = "Please use your KIIT University email ID (@kiit.ac.in).";
                warningMessage.style.display = 'block';
                return;
            }

            btn.classList.add('loading');
            
            try {
                const response = await fetch('/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(new FormData(form))
                });

                const data = await response.json();
                
                if (data.success) {
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        <i class='bx bx-check-circle'></i> ${data.message}
                    `;
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    warningMessage.textContent = data.message || 'Error submitting form';
                    warningMessage.style.display = 'block';
                }
            } catch (error) {
                warningMessage.textContent = 'Network error - please try again';
                warningMessage.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
